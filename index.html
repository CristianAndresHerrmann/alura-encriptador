<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <secttion class="seccion-izquierda">
            <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <p>solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </secttion>
        <secttion class="seccion-derecha">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" >
            </div>
            <div class="contenedor-mensaje">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar </p>
            </div>
            <div class="contenedor-encriptacion">
                <textarea class="area-texto-nuevo" cols="30" rows="16"></textarea>
                <div class="contenedor-copiar">
                    <button class="btn-copiar">Copiar</button>
                </div>
            </div>
            

        </secttion>
    </main>
    <footer>
        <p>Realizado por Cristian Herrmann</p>
        <a href="https://www.instagram.com/crrherrmann/?hl=es"><img class="logo-ig" src="imagenes/Logo-instagram.jfif" alt=""></a>
        <a href="https://twitter.com/CrrHerrmann"><img class="logo-ig" src="imagenes/twitter-logo.png" alt=""></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
